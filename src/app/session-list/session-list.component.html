<mat-card>
    <mat-card-header>Session List</mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let session of sessions">
          <img mat-list-avatar src="{{session.giphyUrl}}" alt="{{session.movieTitle}}">
          <h2 mat-line>
              <a mat-button [routerLink]="['/session-edit', session.id]">Click</a>
          </h2>
          <h2 mat-line>{{session.id}}</h2>
          <h2 mat-line>{{session.movieId}}</h2>
          <h2 mat-line>{{session.movieTitle}}</h2>
          <h2 mat-line>{{session.hallId}}</h2>
          <h2 mat-line>{{session.date}}</h2>
          <h2 mat-line>{{session.startTime}}</h2>
          <h2 mat-line>{{session.virtualActive}}</h2>
          <h2 mat-line>{{session.basePrice}}</h2>
          <h2 mat-line>{{session.vipPrice}}</h2> 
        </mat-list-item>
      </mat-list>
    </mat-card-content>

    <button mat-fab color="primary" [routerLink]="['/session-add']">Add</button>
  </mat-card>
